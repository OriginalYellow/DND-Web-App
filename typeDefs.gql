type Query {
  user(username: String): User
  getCurrentUser: User
}

type Mutation {
  signupUser(username: String!, email: String!, password: String!): Token
  signinUser(username: String!, password: String!): Token
}

type User {
  _id: ID
  # username: String! @unique
  username: String!
  email: String!
  password: String!
  joinDate: String
}

type Token {
  token: String!
}